{% extends 'base.html' %}
{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="color: #0c2e8a; font-weight: bolder;" >Make new account</h3>
            <form class="form-control-md" method="POST" action="">
            <br>
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{form | crispy}}
        
            <input class="btn btn-outline-success" type="submit" name="Register">
            Got an account? <a href="/login">Click here to login!</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
